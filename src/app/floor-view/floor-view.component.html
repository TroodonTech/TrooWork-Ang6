<h4 style="text-align:center" class="refer"><b> FLOORS</b> </h4>
<br>
<div style="text-align:center"><a routerLink="/Createfloor" class="btn btn-primary" routerLinkActive="active">Create New Floor</a></div>
<div class="active-pink-3 active-pink-4 mb-4">
  <input class="form-control" type="text" placeholder="Search" aria-label="Search" [(ngmodel)]= "SearchFacility" (input)="searchFacility($event.target.value);" >
</div>
<table class="table table-hover table-responsive table-bordered">
<thead>
  <tr>
      <td> Building </td>
    <td> Floor </td>
    <td> Floor Description</td>
    <td>Edit</td>  
  </tr>
</thead>
<tbody>
  <tr *ngFor="let x of floor">
    <td>{{ x.FacilityName }}</td>
    <td>{{ x.FloorName }}</td>
    <td>{{ x.FloorDescription }}</td>
    <td><a routerLink="/Flooredit/{{ x.FloorKey}}"  class="btn btn-primary">Edit</a>
    <a button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show();deleteFacPass(x.FacilityKey); "
    mdbWavesEffect>Delete</a></td>
  </tr>
  <div mdbModal #basicModal="mdbModal" class="modal fade" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this?
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide(); deleteFacility()" mdbWavesEffect>Yes</button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.hide()" mdbWavesEffect>No</button>
      </div>
    </div>
  </div>
</div>
  
</tbody>
</table>
