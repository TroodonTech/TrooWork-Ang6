<div style="padding-left: 9rem;padding-right: 9rem;">
  <br><br>
  <div class="row col-md-12 ">
    <h4 style="margin-left: 40%;">VIEW SERVICE REQUESTS</h4>
  </div>
  <br><br><br>
  <div style="margin-left: 1.5rem;margin-right: 1.5rem;padding-bottom: 1rem;padding-top: 1rem"
    class="row bg-info col-md-12">
    <div class="col-md-6">
      <div class="form-group">
        <label>From Date</label>
        <ng-datepicker [options]="options" position="top-right" [(ngModel)]="fromdate"></ng-datepicker>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>To Date</label>
        <ng-datepicker [options]="options" position="top-right" [(ngModel)]="todate"></ng-datepicker>
      </div>
    </div>

    <div class="row col-md-12">
      <div style="margin-left: 45%">
        <button type="button" class="btn btn-success"
          (click)="viewserviceRequest(fromdate,todate)"><b>GENERATE</b></button>
      </div>
    </div>

  </div>

  <br>
  <!-- <div style="margin-left: 1.5rem;margin-right: 1.5rem;" class="row bg-info col-md-12"> -->
  <div style="margin-left: 1.5rem;margin-right: 1.5rem; text-align: center;">
    <table class="table table-responsive table-hover table-bordered table" style="display: inline-table;max-width: 110%;width: 104%;">
      <thead class="tableHead">
        <th> Requested Date </th>
        <th> Building - Floor - Zone</th>
        <th> Room </th>
        <th> Description</th>
        <!-- <th> Action </th> -->
      </thead>
      <tbody>
        <tr *ngFor="let x of requestdetails">
          <td>{{ x.ServiceRequestedDate }}</td>
          <td>{{ x.FacilityName }} - {{ x.FloorName }} - {{ x.ZoneName }}</td>
          <td>{{ x.RoomId }}</td>
          <td>{{ x.Requestnotes }}</td>
          <!-- <td>
            <span *ngIf="x.IsWorkorderCreated === 0">
              <button type="button" class="btn btn-success"
                (click)="createworkorderbyservicerequest(x.Workorder_servicerequestID,fromdate,todate)"><b>GENERATE WORK
                  ORDER</b></button>
            </span>
            <span *ngIf="x.IsWorkorderCreated === 1">
              WorkOrder Created
            </span>

          </td> -->
        </tr>
        <tr *ngIf="requestdetails?.length == 0">
          <td colspan="4" class="no-data-available">No records found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
