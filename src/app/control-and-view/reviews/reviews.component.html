<br><br><br>
<div  style=" padding-left: 9rem;padding-right: 9rem;">
<div class="row col-md-12 col-sm-12">
  <h4 style="margin-left: 42%;">REVIEW</h4>
</div>

<div style="margin-left: 1.5rem;margin-right: 1.5rem;padding-top: 1%;" class="row bg-info col-md-12">

  <div class="col-md-6 col-sm-6">
    <div class="form-group" style="margin-left: 40%">
      <label>Rating</label>
    </div>
  </div>
  <div class="col-md-6 col-sm-6">
    <div class="form-group">
      <a style="text-align:right" *ngFor="let item of starList; let i=index " (click)="setStar(i)">
        <i *ngIf="item" class="fa fa-star-o"></i>
        <i *ngIf="!item" class="fa fa-star"></i>
      </a>
    </div>
  </div>
  <br>
  <div class="col-md-6 col-sm-6">
    <div class="form-group" style="margin-left: 40%">
      <label>Comments</label>
    </div>
  </div>
 
    <div class="form-group col-md-6 col-sm-6">
      <textarea class="form-control col-md-12 col-sm-12" maxlength="200" [(ngModel)]="comments" rows="5" ></textarea>
    </div>
  <div class="row col-md-12 col-sm-12" style="margin-left: 42%">
    <a style="color:white !important" class="btn btn-success" (click)="SubmitReview()"><b>SUBMIT</b>
    </a>
  </div>
</div>
</div>
