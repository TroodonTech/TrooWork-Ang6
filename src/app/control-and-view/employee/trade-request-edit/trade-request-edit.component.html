<div style="padding-left: 9rem;padding-right: 9rem;">
  <div class="row col-md-12 ">
    <h4 style="margin-left: 42%;">EDIT TRADE REQUEST</h4>
  </div>
  <div *ngIf="traderequestdetails" style="margin-left: 1.5rem;margin-right: 1.5rem;" class="row bg-info col-md-12">

    <div class="col-md-6">
      <div class="form-group " style="margin-top: 1.6rem">
        <label> Start Date*</label>
        <ng-datepicker [options]="options" position="top-right" [(ngModel)]="traderequestdetails.StartDate"></ng-datepicker>
      </div>
      <div class="form-group" style="margin-top: 1.6rem">
        <label> End Date*</label>
        <ng-datepicker [options]="options" position="top-right" [(ngModel)]="traderequestdetails.EndDate"></ng-datepicker>
      </div>
    </div>
    <div *ngIf="EmployeeDetails" class="col-md-6" style="margin-top: 1.6rem">
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem; width: 100%;">Employee Name*</label>
        <select style="background-color: #d4f4ff !important;" class="form-control col-sm-9 col-md-9 col-lg-9"
          [(ngModel)]="traderequestdetails.OtherEmployee">
          <option *ngFor="let s of EmployeeDetails" [value]="s.EmployeeKey">
            {{s.EmployeeName}}
          </option>
        </select>
      </div>
      <div class="form-group" style="margin-top: 1.6rem">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem;">Comments</label><br>
        <textarea class="form-control rounded-0" maxlength="200" [(ngModel)]="traderequestdetails.Comments" rows="5" style="resize: none;"></textarea>
      </div>
    </div>
    <br>
    <br>
    <div class="row col-md-12" style="margin-left:40%">
      <button type="button" style="text-align:center" class="btn btn-success" (click)="submitEditedRequest()"><b>SAVE</b></button>
    </div>
    <br>
  </div>
</div>
